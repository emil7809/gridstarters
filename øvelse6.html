<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        figure {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        img,
        figcaption {
            border: 1px solid black;
        }

        figcaption {
            color: red;
            font-size: 4vw;
            text-align: center;
            height: 10vw;
            width: 18vw;
            place-self: end center;
        }

        img {
            place-self: center;
        }

    </style>
</head>

<body>
    <figure>
        <img src="kagemand.png" alt="">
        <figcaption>Kagemand og kone</figcaption>
    </figure>
</body>

</html>
